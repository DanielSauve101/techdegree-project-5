{% extends 'layout.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
          {% for entry in entries %}
          <article>
            <h2><a href="{{ url_for('view_entry', id=entry.id) }}">{{ entry.title }}</a></h2>
              <time datetime="2016-01-31">{{ entry.date }}</time>
              <p>created by: {{ entry.user.username }}</p>
          </article>
          {% endfor %}
        </div>
        </div>
</section>
{% endblock %}
