{% extends 'layout.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="new-entry">
      <h2>New Entry</h2>
        <form method='POST' action=''>
          {{ form.hidden_tag() }}
          <label for="title">Title</label>
          <input id="title" type="text" name="title"><br>
          <label for="date">Date</label>
          <input id="date" type="date" name="Date"><br>
          <label for="time-spent"> Time Spent</label>
          <input id="time-spent" type="text" name="time"><br>
          <label for="what-i-learned">What I Learned</label>
          <textarea id="what-i-learned" rows="5" name="learned"></textarea>
          <label for="resources-to-remember">Resources to Remember</label>
          <textarea id="resources-to-remember" rows="5" name="resources"></textarea>
          <input type="submit" value="Publish Entry" class="button">
          <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
        </form>
      </div>
    </div>
</section>
{% endblock %}
